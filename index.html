    <div class="topnav" id="myTopnav">

      <a href="cardapio.html">Card√°pio</a>
      <a href="quemsomos.html">Quem Somos</a>

      </div>
    </div>

  <!-- Script do Menu -->
  <script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>
